<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="./assets/css/estilos.css" rel="stylesheet" />
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celulares.png" alt="Celular - Instagram" />
        </div>

        <div class="instagram-continue">
            <div class="group">
                <div class="instagram-logo">
                    <img src="./img/instagram-logo.png" alt="Logo Instagram">
                </div>
                <div class="profile-photo">
                    <img src="./img/profile-photo.jpg" alt="Foto Perfil" />
                </div>
                <a href="#" class="instagram-login">Continue como moraes.jeancarlo?</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é @moraes.jeancarlo?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./img/btn-android.png" />
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/btn-appstore.png" />
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
